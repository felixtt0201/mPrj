<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js'></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css' />
  <link rel="stylesheet" href="dist/css/all.min.css">

</head>

<body class='register-body'>
  <div class="header_register">
    <div class="header_register-tittle">
      <h1></h1><a href="#">會員中心</a>
    </div>

    <ul>
      <li><a href="#">登入</a></li>
      <li><a href="#">註冊</a></li>
    </ul>
  </div>
  <div class="content_bgi">
    <div class="content_register_out">
      <form action="" class="content_register" required="required">
        <h2>修改iThome會員密碼</h2>
        <div class="content_input">
          <label for="">舊密碼</label>
          <div class="content_input-account">
            <i class="fas fa-key form-control-feedback"></i><input type="password" placeholder="舊密碼" class="account"
              id="oldPassword" required="required" />
          </div>
          <label for="">新密碼
          </label>
          <div class="content_input-password">
            <i class="fas fa-lock-open form-control-feedback"></i><input type="password" placeholder="新密碼"
              class="password" id="newPassword" required="required" />
          </div>
          <label for="">新密碼確認</label>
          <div class="content_input-account">
            <i class="fa fa-lock form-control-feedback"></i><input type="text" placeholder="再輸入一次新密碼" class="account"
              id="confirmNewPassword" required="required" />
          </div>
        </div>
        <button type="submit" id="login" required="required" style='margin-top: 15px;letter-spacing: 2px;'>確認修改</button>
      </form>
    </div>
  </div>


  <div class="footer_register">
    <ul>
      <li>頻道服務介紹</li>
      <li><a href="#">iThome online</a></li>
      <li><a href="#">iT邦幫忙</a></li>
      <li><a href="#">Techtalk</a></li>
    </ul>
    <p>©僅作火箭隊練習使用</p>
  </div>
  <script src="./js/setting.js"></script>
</body>

</html>
