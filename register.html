<body class='register-body'>
  <div class="header_register">
    <div class="header_register-tittle">
      <h1></h1><a href="#">會員中心</a>
    </div>

    <ul>
      <li><a href="login.html">登入</a></li>
      <li><a href="#">註冊</a></li>
    </ul>
  </div>
  <div class="content_bgi">
    <div class="content_register_out">
      <form action="" class="content_register">
        <h2>註冊iThome會員</h2>
        <div class="content_input">
          <div class="content_input-account">
            <i class="fas fa-id-card form-control-feedback"></i><input type="text" placeholder="姓名" class="account"
              id="inputName" />
          </div>
          <div class="content_input-password">
            <i class="fas fa-envelope form-control-feedback"></i><input type="text" placeholder="E-mail"
              class="password" id="inputEmail" />
          </div>
          <div class="content_input-account">
            <i class="fa fa-user form-control-feedback"></i><input type="text" placeholder="帳號(非email)" class="account"
              id="inputAccount" />
          </div>
          <div class="content_input-password">
            <i class="fa fa-lock form-control-feedback"></i><input type="password" placeholder="密碼" class="password"
              id="inputPassword" />
          </div>
        </div>
        <button type="submit" id="login">註冊</button>
        <a href="#" class="fb-login"><i class="fab fa-facebook-square">
          </i>使用Facebook帳號註冊</a>
      </form>
    </div>
  </div>
